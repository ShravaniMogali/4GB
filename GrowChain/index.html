<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/blockchain-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1c2033" />
    <meta name="description" content="Farm-to-Table Blockchain Supply Chain - Transparent tracking of produce from farm to consumer using blockchain technology" />
    
    <!-- Preload key fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;600&display=swap" />
    
    <title>GrowChain | Farm-to-Table Blockchain</title>
    
    <style>
      /* Critical path CSS for initial load */
      :root {
        --soil-dark: #1c2033;
        --leaf-primary: #2fd18c;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'DM Sans', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #f9fafc;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #1c2033, #2a2f45);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
      }
      
      .logo-animation {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(47, 209, 140, 0.8) 0%, rgba(47, 209, 140, 0.4) 70%);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        animation: pulse 1.5s ease-in-out infinite alternate;
      }
      
      .logo-animation::before {
        content: '';
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 3px solid #fff;
        animation: rotate 2s linear infinite;
      }
      
      .logo-animation::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #fff;
        border-radius: 50%;
      }
      
      .app-title {
        margin-top: 20px;
        color: white;
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 700;
        font-size: 24px;
        letter-spacing: -0.02em;
      }
      
      .app-subtitle {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
        margin-top: 8px;
      }
      
      @keyframes pulse {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(47, 209, 140, 0.7); }
        70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(47, 209, 140, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(47, 209, 140, 0); }
      }
      
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-screen">
        <div class="logo-animation"></div>
        <div class="app-title">GrowChain</div>
        <div class="app-subtitle">Farm-to-Table Blockchain</div>
      </div>
    </div>

</html>
